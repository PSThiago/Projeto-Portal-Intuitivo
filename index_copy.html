<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Portal Intuitivo</title>

  <!--CSS Stylesheets-->
  <link rel="stylesheet" href="css/style.css">
  
</head>

<body>

    
    <div class="formulario">
        <h1>Cadastro de Usuário</h1>
        <form action="/" method="POST" enctype="multipart/form-data">

            <div>
                <div class="foto form-group col-lg-4">
                    <img id="foto" src="usuario.jpg" alt=""> <br>
                    <label for="foto-perfil" class="myButton">Escolher Foto</label>
                    <input class="hidden" id="foto-perfil" name="foto" type="file" onchange="onFilesSelected(event)" ectype=”multipart/form-data” > 
                </div>
                
                <br>
                
                <div class="form-group col-lg-4 essencial1">
                    <label for="nome">Nome:</label>
                    <input id="nome" name="nome" type="text" aria-required="true">
                    <br>
                    <label for="matricula">Matrícula:</label>
                    <input id="matricula" name="mat" type="text" aria-required="true">
                    <br>
                    <label for="tel">Telefone:</label>
                    <input id="tel" name="tel" type="tel">
                </div>

                <div class="form-group col-lg-4 essencial2">                    
                    <label for="mail">Email:</label>
                    <input id="mail" name="email" type="email">
                    <br>
                    <label for="tipo">Acesso:</label>
                    <select name="tipo" id="tipo" aria-required="true">
                        <option value="Aluno">Aluno</option>
                        <option value="Professor">Professor</option>
                        <option value="Administrador">Administrador</option>
                    </select>
                    <br>
                    <label for="nascimento">Nascimento:</label>
                    <input type="date" name="data">
                </div>
        
                <br>
                
                <div class="endereco">
                    <label for="endereco">Endereço:</label>
                    <input id="endereco" name="end" type="text">
                    <br>
                    <button class="myButton" type="submit">Enviar</button>
                </div>
                <br><br>
                
                
            </div>

        </form>
    </div>

    <script src="index.js"></script>

</body>

</html>
